<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/common.css">
    <link rel="stylesheet" href="dist/result.css">
    <link rel="stylesheet" href="dist/adaptive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo" id="logo">
            <img src="images/Logo.png" alt="logo">
        </div>
    </div>
</header>
<section class="result">
    <div class="container">
        <div class="result__question-image">
            <img src="images/question-marks.png" alt="question image">
        </div>
        <div class="result-title big__title">Ура! Ты прошёл тест! <span> Твой результат:</span></div>
        <div class="result_score" id="result_score">
            4/5
        </div>
    </div>
</section>
<section class="correct">
    <div class="container">
        <div class="correct-answers">
            <a href="javascript:void(0)" id="correct">Посмотреть правильные ответы
                <img src="images/small-arrow.png"
                     alt="small arrow">
            </a>
        </div>
    </div>
</section>
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/result.js"></script>
</body>
</html>
